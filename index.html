<html>
<head>
<title> Visual Studio</title>
<style>
body{
    background-color:blueviolet;
}
</style>
</head>
<body>
    <h1>Open Console</h1>
    <script>
        console.log("Hi I am in a console screen");
        var firstname="Vahini";
        console.log(firstname);
        var lastname="Sadhuvenkata"
        console.log(lastname);
        var fullname =firstname.concat(lastname);
        console.log(fullname);
        var lengthfullname=fullname.length;
        console.log(lengthfullname);
        var n1="hi I am Vahini";
        console.log(n1);
        var replacen1=n1.replace("Vahini","girl");
        console.log(replacen1);
        var capitalname="HI I AM LILLY"
        var lowercase=capitalname.toLowerCase();
        console.log(lowercase);
        var smallname="hi i am lilly"
        var uppercase=smallname.toUpperCase();
        console.log(uppercase);
        var squareroot=Math.sqrt(16);
        console.log(squareroot);
        var maxno=Math.max(15,10);
        console.log(maxno);
        var minno=Math.min(15,10);
        console.log(minno);
        var power=Math.pow(4,2);
        console.log(power);
        var power1=Math.pow(3,4);
        console.log(power1);
    </script>
</body>
